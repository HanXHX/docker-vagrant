matrix:
  include:
    - env: PLATFORM=debian7
    - env: PLATFORM=debian8
    - env: PLATFORM=debian9

sudo: required

dist: trusty

services:
  - docker

language: python

addons:
  apt:
    packages:
      - vagrant-lxc
      - build-essential
      - python-dev
      - libffi-dev
      - libssl-dev

install:
  - pip install ansible

script:
  - vagrant status
  - vagrant up $PLATFORM
  - vagrant status
